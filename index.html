<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body class="box-border font-[sora]">
    <header class="md:max-w-[80%] mx-auto">
        <!-- Navbar -->
        <nav class="flex justify-between items-center py-3 px-4 ">
            <img src="./c2-assets/logo-header.png" alt="" class="w-2/6 md:w-32">
            <div class="bar md:hidden">
                <i class="fa-solid fa-bars fa-lg" style="color: #179800;"></i>
            </div>
            <div class="hidden md:flex justify-around w-1/3 text-xl">
                <a href="#">Product</a><a href="#">Services</a><a href="#">Contact Us</a>
            </div>
            <div class="hidden md:flex gap-6 items-center">
                <i class="fa-regular fa-magnifying-glass fa-bounce"></i>
                <i class="fa-regular fa-cart-shopping fa-flip-horizontal"></i>
                <button class="btn rounded-lg border-green-600 py-2.5 px-7.5 text-xl  font-normal">Login</button>
                <button
                    class="btn rounded-lg bg-green-600 text-white py-2.5 px-7.5 text-xl font-normal">Register</button>
            </div>
        </nav>
        <hr class="border-0.125 border-solid border-green-600 md:hidden">
        <div class="hero mt-12 md:mt-22.5 flex flex-col">
            <div class="content w-[90%] text-center md:max-w-[60%]">
                <h1 class="font-semibold text-3xl/[tight] md:text-6xl/[tight]">
                    Freshness <span class="text-[#179800]">You Can <br class="hidden md:block">
                        Count</span> On, Prices You’ll Love!
                </h1>
                <p class="font-light md:font-normal md:text-xl my-4 md:max-w-[88%] mx-auto">
                    Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you
                    covered every day!
                </p>
            </div>
        </div>
    </header>
    <div class="bg-linear-to-b from-[#FFFFFF] to-[#EFEBE3]">
        <img src="./c2-assets/hero-vegetables.png" alt="" class="mx-auto">
    </div>

</body>

</html>
